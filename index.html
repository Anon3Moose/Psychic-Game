<!DOCTYPE html>
<html lang="en-us">

<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
	
</head>
<body>
<header>
	<div class="page-header">
	  <h1>The Psychic Game </h1>
	</div>
</header>
<div class="container">
	<h2>Guess what letter I'm thinking of</h2>
	<div class="row">
		<div class="col-md-4">
			<ul id="space" class="list-group">
				<li class="list-group-item" id="wins">Wins:</li>
				<li class="list-group-item" id="lose">Losses:</li>
				<li class="list-group-item" id="guessesLeft">Guesses Left:</li>
				<li class="list-group-item" id="letter">Your Guesses:</li>
			</ul>
		</div>
	</div>
</div>

<!-- Javascript -->
<script>

  // The specific letters that the user typed.
  var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];

  // Setting for zero
  var wins = 0;
  var losses = 0;
  var guessesLeft = 9;
  var letterUser = [];
  var eachofLetters = null;


  // Sets the computerGuess variable equal to a random choice from the computerChoice array.
  var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

  function countGuessesLeft() {
    document.querySelector("#guessesLeft").innerHTML = "Guesses Left: " + guessesLeft;
  }

  function farUserGuesses() {
    document.querySelector("#letter").innerHTML = "Your Guesses: " + letterUser.join(' ');
  }

  countGuessesLeft();

  var restart = function() {
    guessesLeft = 9;
    letterUser = [];
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
  }

  // When the user presses a key, it will run the following function..
  document.onkeyup = function(event) {
    guessesLeft--;

    var userGuess = String.fromCharCode(event.keyCode).toLowerCase();

    letterUser.push(userGuess);
    countGuessesLeft();
    farUserGuesses();

    if (userGuess === computerGuess){
      wins++;
      document.querySelector("#wins").innerHTML = "Wins: " + wins;
      restart();
    } 
    else if (guessesLeft === 0) {
      losses++;
      document.querySelector("#lose").innerHTML = "Loses: " + losses;
      restart();
	}
  };

</script>
</body>
</html>
